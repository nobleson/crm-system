  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>CRIME PREDICTION SYSTEM</h1>
                  </div>
                  <h5>CPS</h5>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate mb-4">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your userId" class="input-material" required>
                      <label for="login-username" class="label-material">UserID</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material" required>
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

    <script>
    
    $(document).ready(function(){

     $('#loginBtn').on('click',function(){
     window.location.href = "/dashboard"
     })

      $('#login').on('click',function(){

       var username =  $("#login-username").val();
        var password =  $("#login-password").val();

        if(username == ''){
          $("#login-username").focus();
          return false;
        }else if(password == ''){
          $("#login-password").focus();
          return false;
        }
        let user = {
          userId: username,
          password: password
        }

        User.loginUser('/authentication/login',user).then(function(response){
          if(response.authenticated){
            window.localStorage.setItem('uid',response.userId);
            window.location.href = "/face"
          }else{
            swal("Error!", "Authentication fail!. Try again", "error");
          }

          }).catch(function(error){
            console.log('error',error);
          });
      })



    })
      
    </script>
